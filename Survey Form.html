<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title> User Experience Survey Form</title>
      <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>
      <h1 id="title">User Experience Survey form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform.</p>
      <form id="survey-form">

      <fieldset>
        <label for="name" id="name-label">Name: <input id="name" type="text" name="name-label" required placeholder="Joe"></label>

        <label for="email" id="email-label">E-mail: <input id="email" name="email-label" type="email" required placeholder="Joe@gmail.com"></label>

        <label for="age" id="number-label">Age: <input id="number" name="number-label" type="number" min="10" max="120" placeholder="30" required></label>

        <label for="dropdown">Employment status:
          <select id="dropdown" name="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
          </select>
        </label>

        <br><label for="recommendation">Would you recommend freeCodeCamp to a friend?
         
            <label for="definitely"><input id="definitely" type="radio" name="radio-group" class="inline" value="1">Definitely</label>
            <label for="maybe"><input id="maybe" type="radio" name="radio-group" class="inline" value="2">Maybe</label>
            <label for="notsure"><input id="notsure" type="radio" name="radio-group" class="inline" value="3">Not sure</label>
         
        </label>

         <br><label for="feature">What is your favourite feature of freeCodeCamp?
          <select id="feature" name="feature">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open source</option>
          </select>
        </label>

      
          <br><label for="improvement">What would you like to see improved? (Check all that apply)</label>
          <input id="improvement" type="checkbox" name="improvement" class="inline" value="1">Front-end Projects</input>
          <br><input id="improvement" type="checkbox" name="improvement" class="inline" value="2">Back-end Projects</input><br>
          <input id="improvement" type="checkbox" name="improvement" class="inline" value="3">Data Visualization</input>
          <br><input id="improvement" type="checkbox" name="improvement" class="inline" value="4">Challenges</input><br>
          <input id="improvement" type="checkbox" name="improvement" class="inline" value="5">Open Source Community</input>
          <br><input id="improvement" type="checkbox" name="improvement" class="inline" value="6">Gitter help rooms</input>
          <br><input id="improvement" type="checkbox" name="improvement" class="inline" value="7">Videos</input><br>
          <input id="improvement" type="checkbox" name="improvement" class="inline" value="8">City Meetups</input>
          <br><input id="improvement" type="checkbox" name="improvement" class="inline" value="9">Wiki</input><br>
          <input id="improvement" type="checkbox" name="improvement" class="inline" value="10">Forum</input>
          <br><input id="improvement" type="checkbox" name="improvement" class="inline" value="11">Additional Courses</input><br>
          </label>
       
        <br><label for="comments">Any comments or suggestions?
          <textarea id="comments" name="comments" rows="3" cols="300" placeholder="Enter your comment here..."></textarea>
          </label>
          </fieldset>

          <input id="submit" type="submit" value="Submit">
         </form>
     </body>
</html>
